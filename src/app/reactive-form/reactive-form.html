<h1>Reactive Form</h1>

<div class="col-md-5">
  <form [formGroup]="frm">
    <div class="form-group">
      <input type="text" placeholder="Brand" formControlName="brand" class="form-control" />
      <span class="text-danger" *ngIf="frm.controls.brand.errors?.required">Required</span>
      <span class="text-danger" *ngIf="frm.controls.brand.errors?.minlength">Min 3 Chars</span>
      <span class="text-danger" *ngIf="frm.controls.brand.errors?.maxlength">Max 10 Chars</span>
    </div>
    <div class="form-group">
      <input type="text" placeholder="model" formControlName="model" class="form-control" />
      <span class="text-danger" *ngIf="frm.controls.model.errors?.required">Required</span>
    </div>
    <div class="form-group">
      <input type="text" placeholder="price" formControlName="price" class="form-control" />
      <span class="text-danger" *ngIf="frm.controls.price.errors?.required">Required</span>
      <span class="text-danger" *ngIf="frm.controls.price.errors?.pattern">Invalid Price</span>
    </div>
    <div class="form-group">
      InStock:
      <input type="checkbox" formControlName="inStock" />
    </div>
    <div class="form-group">
      <button [disabled]="frm.invalid" class="btn btn-info" (click)="onSave()">Save Product</button>
    </div>
  </form>
</div>
